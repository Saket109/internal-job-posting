<div class="candidate-form-container">
    <h2>Register a New Candidate</h2>
    <form (submit)="registerCandidate()" class="candidate-form">
        <div class="form-group">
            <input type="text" [(ngModel)]="candidate.name" name="candidate_name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input type="email" [(ngModel)]="candidate.email" name="candidate_email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="candidate.other" name="candidate_other" placeholder="Resume Url">
        </div>
        <button type="submit" class="submit-button">Register Candidate</button>
    </form>
</div>
